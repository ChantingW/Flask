<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h1>Search Task By Deadline</h1>
<form action="" method="post" name="create">
    {{ form.hidden_tag() }}
    <p>
        Task:<br>
        {{ form.deadline_search(class_='form-control') }}<br>
        {% for error in form.deadline_search.errors %}
        <span style="color: red;">[{{ error }}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" class="btn btn-default" value="Search"></p>
</form>
{% endblock %}
